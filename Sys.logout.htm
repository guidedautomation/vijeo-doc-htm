<h4>Sys.logout</h4>

<p style="font-weight: bold;"><span style="font-weight: bold;">Fonction</span></p>
<p>Ferme la session de l'utilisateur de sécurité actuel.</p>
<p style="font-weight: bold;">Format</p>

<p class="code" style="margin-left: 40px;">void Sys.logout();</p>

<p style="font-weight: bold; margin-top: 6pt;">Valeur retournée</p>
<p style="margin-top: 6pt; font-weight: normal;">Aucun</p>
<p style="margin-top: 6pt; font-weight: bold;">Voir également</p>

<p style="margin-top: 6pt;"><a href="Sys.Login.htm">Sys.login</a>, <a href="Sys.validateUser.htm">Sys.validateUser</a></p>
