<h4>getSize</h4>

<p style="font-weight: bold;"><span style="font-weight: bold;">Fonction</span></p>
<p>Permet au script de trouver le nombre d'éléments dans la variable de bloc.</p>
<p style="font-weight: bold;">Format</p>
<p class="code" style="margin-left: 40px;">int NomVariableBloc.getSize();</p>
<p class="code" style="margin-left: 40px;">&#160;</p>
<p style="font-weight: bold; margin-top: 6pt;">Valeur retournée</p>
<p>Retourne le nombre d'éléments dans la variable de bloc.</p>
<p style="font-weight: bold;">Voir également</p>

<p><a href="Variable_BlockgetIntValues.htm">getIntValues</a>, <a href="Variable_BlockgetFloatValues.htm">getFloatValues</a>, <a href="VariableWrite.htm">write</a></p>
